<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="main__container">
        <section class="card__container">
          <div class="card">
            <img
              class="card__img"
              src="images/image-equilibrium.jpg"
              alt="colored cube standing on its corner"
            />
          </div>
          <h1 class="card__h1 color__white">Equilibrium #3429</h1>
          <h2 class="card__h2">
            Our Equilibrium collection promotes balance and calm.
          </h2>
          <div class="card__eth">
            <p class="card__eth--eth">
              <img src="images/icon-ethereum.svg" alt="etherium diamond" />
              0.041 ETH
            </p>
            <p class="card__days">
              <img src="images/icon-clock.svg" alt="small clock" /> 3 days left
            </p>
          </div>
          <p class="card__creation">
            <img src="images/image-avatar.png" alt="avatar image" />
            Creation of
            <span class="card__author color__white"> Jules Wyvern</span>
          </p>
        </section>
      </div>
    </main>
  </body>
</html>
